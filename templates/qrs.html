{% extends 'layout.html' %}

{% block body %}
    <h1>QR Codes</h1>
    
    <div class="container">
    {% for item in app_data['id_dict'] %}
        <div class="row" >
            <h2>{{ app_data['id_dict'][item]['title'] }}</h2>
            <p>{{ app_data['id_dict'][item]['text'] }}</p>
            <div class="col-md-6">
                <a href="../static/{{ app_data['id_dict'][item]['image'] }}.jpg"><img src="../static/{{ app_data['id_dict'][item]['image'] }}.jpg" class="img-fluid" alt="{{ item }}" /></a>
            </div>
            <div class="col-md-6">
                <a href="{{ base_url + "trail?id=" + item }}">
                    <img src="../qr/{{ item }}" class="img-fluid" alt="{{ item }}" />
                </a>
            </div>
        </div>
    {% endfor %}
    </div>
    

{% endblock %}
